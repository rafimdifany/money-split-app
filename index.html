<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-success">
    <div class="container">
      <a class="navbar-brand text-white" href="#">MoneySplit</a>
    </div>
  </nav>
  <!-- End of Navbar -->

  <div class="container">
    <!-- Content -->
    <div class="card text-center bg-light rounded-0 mt-5">
      <h5 class="card-header text-black">
        Money Splitter
      </h5>

      <div class="card-body text-black">
        <form id="splitter-form">
          <div class="form-group">
            <label for="task">Insert amount of money</label>
            <input type="number" id="split-money" class="form-control form-control-lg" />
          </div>
          <button type="submit" class="btn btn-lg btn-block btn-success"> SPLIT! </button>
        </form>
      </div>

      <div class="card-body">
        <h3 class="text-black">Result</h3>

        <ul class="list-group" id="split-list">
          <li class="list-group-item d-flex justify-content-between align-items-center mb-1">
            Value dari task input
          </li>
        </ul>
      </div>

      <div class="card-body">
        <button class="btn btn-outline-danger btn-block" type="button" data-toggle="collapse"
          data-target="#collapseClearButton" aria-expanded="false" aria-controls="collapseClearButton">
          Clear Split List
        </button>
      </div>
    </div>
    <!-- End Content -->
  </div>
